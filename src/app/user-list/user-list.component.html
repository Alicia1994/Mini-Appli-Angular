<header>

<h1> FEED </h1>

</header>


<div class="list" *ngFor="let user of users" >
    
   
    <div class="container__image">
        <img src="{{user.picture.medium}}" alt="Photo de profil">
    </div>

    <div class="container_info">
    <a [title]="user.name.first + ' details'" [routerLink]="['/users', user.login.uuid]">
        {{ user.name.title }} {{ user.name.first }} {{ user.name.last }}
    </a> <br/>
    {{ user.email }}
    </div>

    

    <div class="age">
    <div *ngIf="user.dob.age < 40" class="container__icon">
        <img src="../../assets/rookie.svg" alt="">
    </div>
    <div *ngIf="user.dob.age > 40 && user.dob.age < 60" class="container__icon">
        <img src="../../assets/advance.svg" alt="">
    </div>
    <div *ngIf="user.dob.age > 60" class="container__icon">
        <img src="../../assets/expert.svg" alt="">
    </div>
    </div>

</div>
